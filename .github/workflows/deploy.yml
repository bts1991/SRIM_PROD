name: Deploy to GCE

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GCE_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.GCE_EXTERNAL_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to GCE
        run: ssh -i ~/.ssh/id_rsa ubuntu@YOUR_GCE_EXTERNAL_IP "bash /var/www/deploy.sh"
